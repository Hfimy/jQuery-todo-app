<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo App</title>
    <link rel="stylesheet" href="./public/css/normalize.css">
     <link rel="stylesheet" type="text/css" href="./public/css/base.css">
    <link rel="stylesheet" href="./public/css/jquery.datetimepicker.min.css">
</head>

<body>
    <div class="container">
        <h1>Todo App</h1>
        <form class="add-task">
            <input name='content' placeholder="请输入待办事项" autofocus autocomplete="off">
            <button type="submit">submit</button>
        </form>
        <ul class="task-list">

        </ul>
        <div class="task-detail-mask">  </div>
        <div class="task-detail">
            
        </div>
        <div class="clear">
            <input class='all' type="button" value="清空所有"/>
            <input class='all-completed' type="button" value="清空已完成">   
            <input class='all-uncompleted' type="button" value="清空未完成">
        </div>
    </div>
    <script src='./public/js/jquery.slim.min.js'></script>
    <script src="./public/js/store.js"></script>
    <script src="./public/js/jquery.datetimepicker.full.min.js"></script>
    <script src="./public/js/index.js"></script>
</body>

</html>
